<div class="card">
    <div class="card-title">
        <h3>{{ ctrl.startOfDay | tglMomentCommonDateFormat }}</h3>
    </div>
    <div class="card-content" ng-repeat="shift in ctrl.shifts">
        <tgl-shift shift-schedule-id="{{ shift.id }}"></tgl-shift>
    </div>
    <div class="card-content" ng-if="!ctrl.shifts.length">
        <i>You don't have any scheduled shifts today.</i>
    </div>
    <div class="card-content clearfix">
        <div class="pull-right">
            <button class="btn btn-info col-sm-12" ng-click="ctrl.addShift()">
                <span style="margin-right: 10px;">Add Shift</span>
                <i style="vertical-align: middle;" class="fa fa-plus fa-2x"></i>
            </button>
        </div>
    </div>
</div>
