<h3>Administration</h3>
<div class="row">
    <div class="col-md-7">
        <div class="card">
            <div class="card-content">
                <h5>Placeholder</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h5>Placeholder</h5>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card" ng-if="ctrl.pendingUsers.length">
            <div class="card-content">
                <h5>Pending Approvals</h5>

                <div ng-if="ctrl.pendingUsers.length">
                    <p>The following users have confirmed their email addresses and are waiting to be approved.</p>
                    <p></p><p></p>
                    <table class="table table-responsive table-striped">
                        <tbody>
                            <tr ng-repeat="user in ctrl.pendingUsers">
                                <td>{{ user.email }}</td>
                                <td><a href="javascript:void(0)" class="pull-right" ng-click="ctrl.approveUser(user)">Approve</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div ng-if="!ctrl.pendingUsers.length">
                    <p>Their are no user pending approval.</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h5>User Search</h5>
                <input type="text" ng-model="ctrl.userSearchPattern" ng-change="ctrl.searchUsers()" />
                <div ng-repeat="user in ctrl.userSearchResults">{{ user.email }}</div>
            </div>
        </div>
    </div>
</div>
